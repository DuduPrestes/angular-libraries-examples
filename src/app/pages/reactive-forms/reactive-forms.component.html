<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Register</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" 
                 [ngClass]="{'is-invalid': isInvalid('name')}" />
          <div class="invalid-feedback" *ngIf="isInvalid('name')">
            Name is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email"
                 [ngClass]="{'is-invalid': isInvalid('email')}" />
          <div class="invalid-feedback" *ngIf="isInvalid('email')">
            Provide a valid e-mail.
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password"
                 [ngClass]="{'is-invalid': isInvalid('password')}" />
          <div class="invalid-feedback" *ngIf="isInvalid('password')">
            Password must be at least 6 characters long.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
  
      <div *ngIf="submitted" class="alert alert-success mt-3">
        Registration completed successfully!
      </div>
    </div>
  </div>
