<label> Play with the AG Grid by sorting, dragging columns and filtering </label>

<div class="ag-theme-alpine table-container" style="width: 600px; text-align: center;">
  <ag-grid-angular [rowData]="rowData" [columnDefs]="columnDefs" rowSelection="single" class="ag-grid"
    [animateRows]="true" [pagination]="true" [paginationPageSize]="10">
  </ag-grid-angular>
</div>
